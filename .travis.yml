language: java

git:
  depth: false # Allows Git operations

install:
  - ./gradlew setupCiWorkspace

script:
  - ./gradlew build

before_deploy:
  - travis/before_deploy.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true # Enables wildcard
  file: build/libs/*
  skip_cleanup: true
  on:
    tags: true
